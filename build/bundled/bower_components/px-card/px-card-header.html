<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="px-card-header">
  <link rel="import" type="css" href="css/px-card-header.css">
  <template>
    <header class="u-mb flex flex--middle flex--justify">
      <h3 class="caps u-mv0" id="headertext"><i id="headericon"></i>{{headerText}}</h3>
      <template is="dom-if" if="{{chevron}}">
        <button class="btn btn--bare">
          <i class="fa fa-chevron-down"></i>
        </button>
      </template>
    </header>
  </template>
</dom-module>

<script type="text/javascript">Polymer({is:"px-card-header",properties:{headerText:{type:String},icon:{type:String},chevron:{type:Boolean}},attached:function(){if(this.icon){var e=this.$.headericon;this.toggleClass(this.icon,!0,e),this.toggleClass("fa",!0,e),this.toggleClass("u-mr--",!0,e)}}});</script>
</body></html>
