<!DOCTYPE html><html><head>

  <meta charset="UTF-8">
  <title>paper-ripple position tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../polymer-gestures/test/js/fake.js"></script>

  <link href="../paper-ripple.html" rel="import">

  <style>.ripple-container{border:1px solid black;position:relative;margin:16px;}.ripple-container > span{pointer-events:none;}.ripple-1{width:320px;height:480px;}.ripple-1-tap{top:10px;}.ripple-2{width:480px;height:320px;}.ripple-2-tap{pointer-events:none;}.ripple-3{width:320px;height:320px;}</style>

</head>
<body unresolved="">

  <div class="ripple-container ripple-1" layout="" vertical="" center="">
    <paper-ripple fit=""></paper-ripple>
    <span class="ripple-1-tap">tap here</span>
  </div>

  <div class="ripple-container ripple-2" layout="" horizontal="" center="">
    <paper-ripple fit=""></paper-ripple>
    <span class="ripple-2-tap">tap here</span>
  </div>

  <script>function centerOf(e){var t=e.getBoundingClientRect();return{x:t.left+t.width/2,y:t.top+t.height/2}}function approxEqual(e,t){return Math.floor(e.x)==Math.floor(t.x)&&Math.floor(e.y)==Math.floor(t.y)}var fake=new Fake;test("tall container",function(e){var t=document.querySelector(".ripple-1-tap");fake.downOnNode(t,function(){requestAnimationFrame(function(){var n=document.querySelector(".ripple-1 /deep/ .wave");assert.ok(approxEqual(centerOf(t),centerOf(n))),e()})})}),test("wide container",function(e){var t=document.querySelector(".ripple-2-tap");fake.downOnNode(t,function(){requestAnimationFrame(function(){var n=document.querySelector(".ripple-2 /deep/ .wave");assert.ok(approxEqual(centerOf(t),centerOf(n))),e()})})});</script>



</body></html>
